[package]
name = "rawrwmc"
version = "0.1.0"
authors = ["Dom Rodriguez <shymega@shymega.org.uk>"]
edition = "2018"

[[bin]]
name = "rawrwmc"

[dependencies]
serde = "1.0.117"
serde_derive = "1.0.117"
serde_json = "1.0.59"
log = "0.4.11"
slog = "2.5.2"
slog-stdlog = "4.1.0"
slog-scope = "4.3.0"
slog-envlogger = "2.2.0"
slog-async = "2.5.0"
json_rpc = "0.2.0"

[features] # stolen from leftwm and the slog stuff
default = [
    "slog-term"
]

[dependencies.slog-term]
version = "2.6.0"
optional = true

[dependencies.clippy]
version = "0.0.302"
optional = true

[dependencies.clap]
features = [
    "suggestions",
    "color",
    "wrap_help"
]
version = "2.33.3"
